<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
        }

        .header {
            background: #232f3e;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-size: 20px;
        }

        .content {
            margin-top: 20px;
            font-size: 16px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #ff9900;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .black-link {
            color: black;
            text-decoration: none; /* اختياري: لإزالة الخط */
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">{{Subject}}</div>
        <div class="content">
            <p>Hi {{FirstName}},</p>
            <p>You got a new Message from: {{SenderUserName}}.</p>
            <p>Message: {{NewMessage}}</p>
            <p>Date of Message: {{DateofMaking}}</p>
            <p>Please Log in to see all your new messages: <a href="{{WebLink}}" class="btn">Click Here</a></p>
        </div>
        <div class="footer">
            &copy; {{Year}} Freelancer's House. All rights reserved.
            || <a href="{{MainLink}}" class="black-link">Dating House</a>
        </div>
    </div>
</body>
</html>
